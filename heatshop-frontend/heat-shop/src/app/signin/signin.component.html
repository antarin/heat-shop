<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="my-style">
        <div class="my-flex">
          <h3>MMG</h3>
          <h1>Belépés</h1>
        </div>

        <form #f="ngForm" (submit)="onLogin()">
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="E-mail"
                     name="email"
                     [(ngModel)]="user.email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-unlock"></i></span>
              </div>
              <input type="password"
                     class="form-control"
                     placeholder="Jelszó"
                     name="password"
                     [(ngModel)]="user.password">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-block">Belépés</button>
        </form>
      </div>
    </div>
  </div>
</div>
