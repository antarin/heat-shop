<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="my-style">
        <div class="my-flex">
          <h3>MMG</h3>
          <h1>Regisztráció</h1>
        </div>

        <form #f="ngForm" (submit)="onSave()">
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="Név"
                     name="name"
                     [(ngModel)]="user.name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="Email"
                     name="email"
                     [(ngModel)]="user.email">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-unlock"></i></span>
              </div>
              <input type="text"
                     class="form-control"
                     placeholder="Jelszó"
                     name="password"
                     [(ngModel)]="user.password">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-block">Regisztráció</button>
        </form>
        <button type="button" class="btn btn-lg btn-block" (click)="onTest()">Test</button>
      </div>
    </div>
  </div>
</div>
